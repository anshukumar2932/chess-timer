<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Timer Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <label for="timeInput">Set time for each player (in seconds):</label>
        <input type="number" id="timeInput" min="1">
        <button id="startButton">Start</button>
        <button id="resetButton">Reset</button>
    </div>
    <div id="timerContainer">
        <div id="white" class="playerTimer active">White: <span id="whiteTime">0s</span></div>
        <div id="black" class="playerTimer">Black: <span id="blackTime">0s</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
