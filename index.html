<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Click Timer Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <label for="timeInput">Set timer (in minutes):</label>
        <input type="number" id="timeInput" min="1">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <div id="counterDisplay">Clicks: 0</div>
    </div>
    <div id="container">
        <div id="white" class="half"></div>
        <div id="black" class="half"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
